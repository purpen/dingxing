<taconite>
{% if is_error %}
	<eval>
		topct.show_error_note('{{ note }}', 3000);
	</eval>
{% else %}
	<eval>
		topct.show_ok_note('{{ note }}', 1000);
	</eval>
{% endif %}

{% if target %}
<val select="#target_id" value="{{ target._id }}" />
{% endif %}
{% if redirect_url %}
	<eval>
		topct.redirect('{{ redirect_url }}', 500);
	</eval>
{% endif %}
</taconite>

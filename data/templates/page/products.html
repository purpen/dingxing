{%extends 'layout/column.html'%}

{% block page_css %}
<style type="text/css">
	body {
	    color: #5d6266;
	    min-width: 320px;
		margin: 0;
		font-size: 14px;
		font-family: "Microsoft YaHei",tahoma,arial,"Hiragino Sans GB",宋体,sans-serif;
	}
	.clearfix:after {content: "."; display: block;clear: both; visibility: hidden;line-height: 0; height: 0;}
	.clearfix {display: inline-table; +display:inline-block;}/* Hides from IE-mac \*/* html .clearfix {height: 1%;}.clearfix {display: block;}

	#ft {
		background: none repeat scroll 0 0 #545454;
		padding: 1em 0 2em;
		color:#fff;
	}
	#ft .ui.list .item {
		display: block;
		font-size: 1em;
		padding: .3em 0;
		letter-spacing: 2px;
	}
	#ft a{
		text-decoration: none;
		color:#fff;
	}
	#ft a:hover {
		text-decoration: underline;
		color:red;
	}
	#ft .ftline{
		display:inline-block;
	}
	#ft .ftline .sina{
		opacity:0;
		position:absolute;
		top:42px;
		-webkit-transition: all .3s ease .1s;
		transition: all .3s ease .1s;
	}
	#ft .ftline:hover .sina{
		opacity:1;
		position:absolute;
		top:42px;
	}
	#ft .fto{
		margin: auto auto 3em!important;
	}
	#ft .copyright {
		font-size: 14px;
		line-height:3.33rem;
	}
	#ft a.ui.link.item {
		font-size: 14px;
	}
	
	a {
		text-decoration: none;
	}
	a:hover .sub.header{
		color:red !important;
	}
	a .sub.header{
		color:#dc5a5a !important;
		font-size:22px;
		margin: 10px auto 15px;
	}
	.ui.gray.section{
		background:#f1f2f5;
	}
	.image img{
		max-width:100%;
		margin-bottom: -4px;
	}
	/*#products .ui.section{
		margin:2em auto 2em;
	}*/
	.ui.table .row:first-child,.ui.men.grid .row:first-child{
		margin-left:340px;
		width:520px !important;
	}
	
	.ui.table{
		margin:.5em 0 6rem;
	}
	.ui.table .ui.four.cards .card{
		min-height:0;
	}
	.p-air{
		width: 126px;
		height: 196px;
	}
	.p-air .cm{
		width: 126px;
		height: 196px;
		background:url(/images/p_1.jpg) no-repeat scroll center center /cover;
		position:absolute;
		left:0;
		top:0;
	}
	.p-air .lcm{
		width: 126px;
		height: 196px;
		background:url(/images/p_2.jpg) no-repeat scroll center center /cover;
		position:absolute;
		left:0;
		top:0;
	}
	.p-air .xkl{
		width: 126px;
		height: 196px;
		background:url(/images/p_3.jpg) no-repeat scroll center center /cover;
		position:absolute;
		left:0;

	}
	.p-air .dkl{

		height: 196px;
		background:url(/images/p_4.jpg) no-repeat scroll center center /cover;
		position:absolute;
		left:0;
		top:0;
	}
	
	
</style>
